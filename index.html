<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link href="css/myselect.css" rel="styleSheet">
    <link href="css/myselect.theme.css" rel="styleSheet">
  </head>
  <body>
    <select id="sel">
      <option>One</option>
      <option selected>Two</option>
      <option>Three</option>
    </select>
    <script src="js/jquery.min.js"></script>
    <script src="js/myselect.js"></script>
    <script>
      $('#sel').myselect({
         debug: true,
         oncreate: function(){ console.log('Create') },
         onfocus: function(){ console.log('Focus') },
         onopen: function(){ console.log('Open') },
         onchange: function(){ console.log('Change') },
         onblur: function(){ console.log('Blur') },
         onclose: function(){ console.log('Close') }
      });
      //$.fn.myselect.refresh('#sel');
    </script>
  </body>
</html>
